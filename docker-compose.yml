version: "3.8"
services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nutriplan
    ports:
      - "5432:5432"
    volumes:
      - nutriplan_pgdata:/var/lib/postgresql/data

volumes:
  nutriplan_pgdata:
